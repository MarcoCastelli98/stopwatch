<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="root">
        <div class="stopwatch">
            <h1>
                <span class="gold">GOLD</span> TIMER
            </h1>
            <div class="circle">
                <div class="time">
                    02:55:00
                </div>
            </div>

            <div class="controls">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="31.5" stroke="#F2C94C" />
                    <path d="M22.9 16.9108L47.0687 32.2909L22.9 47.671V16.9108Z" stroke="#F2C94C" />
                </svg>

                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="31.5" stroke="#F2F2F2" />
                    <rect x="19.2" y="19.2" width="25.6" height="25.6" fill="#F2F2F2" />
                </svg>

            </div>
        </div>
    </div>
</body>

</html>
